version: '3'

services:
  postgres:
    image: postgres:10
    restart: always
    networks: [app]
    volumes:
      - /cogs/postgres/dev:/var/lib/postgresql/data/pgdata
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PASSWORD: mercury

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
      args:
       - DEVELOPER=true
    restart: always
    depends_on:
    - postgres
    - mailserver
    networks: [app]
    volumes:
     - /cogs/config/dev.yaml:/cogs/config.yaml
     - /cogs/uploads/dev:/uploads
     - ./faketimerc:/etc/faketimerc
    healthcheck:
      test: ["CMD", "./backend-health_check.sh"]
      interval: 60s
      timeout: 3s
      retries: 30

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
      args:
       - API_URL
       - DEVELOPER=true
       - PORT=80
    restart: always
    depends_on:
    - backend
    networks: [app]

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    restart: always
    depends_on:
     - frontend
     - backend
    ports:
     - "8001:80"
    networks: [app]

  mailserver:
    build:
      context: .
      dockerfile: Dockerfile.smtp
    restart: always
    networks: [app]

networks:
  app:
    ipam:
      driver: default
      config:
      - subnet: 10.0.1.1/24
